  ${xapian:location}/lib/python
scripts = ipython

[test]
# test runner 
recipe = zc.recipe.testrunner
working-directory = ./
eggs = ${buildout:eggs}  
       psycopg2

environment = environment
       
extra-paths = 
  ${xapian:location}/lib/python

initialization =
    from bungeni.utils.capi import capi
    capi.put_env("zope_i18n_allowed_languages")

defaults = ['--tests-pattern', '^f?tests$', '-v']

[i18n-custom]
recipe = iw.recipe.cmd
on_install = true
on_update = true
cmds =
    export bo_py_ver=`${buildout:executable} -c 'import sys;print sys.version[:3]'`
    export z3_egg=zope.i18n-${versions:zope.i18n}-py$bo_py_ver.egg
    export z3_i18n=`find ${buildout:directory}/eggs -name $z3_egg`
    cp ${buildout:directory}/system_conf/i18n_locales/*.xml $z3_i18n/zope/i18n/locales/data


[i18n]
recipe = bungeni:i18n
eggs = ${app:eggs}
package = bungeni
domain = bungeni
output = ${buildout:directory}/src/bungeni_custom/translations/bungeni
location = src/bungeni.main/bungeni
extra-paths = 
  ${xapian:location}/lib/python
initialization = 
  import os
  from subprocess import call
  from bungeni.utils.capi import capi
  fmt_lang = lambda lang:"%s_%s" % (lang.split("-")[0], lang.split("-")[1].upper()) if "-" in lang else lang
  dirs = [(lang, "${i18n:output}/%s/LC_MESSAGES/"% lang) for lang in capi.zope_i18n_allowed_languages ]
  dirs = filter(lambda p:not os.path.exists(p[1]), dirs)
  map(os.makedirs, [d[1] for d in dirs])
  pot_file = "${i18n:output}/${i18n:domain}.pot"
  params = [ ["msginit", "-i", pot_file, "-o", "${i18n:output}/%s/LC_MESSAGES/${i18n:domain}.po" % lang, "-l", fmt_lang(lang) ,"--no-translator"] for lang in [d[0] for d in dirs]]
  map(call, params)
  from bungeni.core.workflows import extractwfi18n
