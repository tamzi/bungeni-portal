application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/BungeniEditorClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.swingx-2007_06_24.jar=../../../Java/java_libs/swingx/swingx-2007_06_24.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.OpenOffice.org 2.2.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.Apache-Log4j-1.2.8.classpath}:\
    ${libs.CommonsLogging1.1.classpath}:\
    ${libs.CommonsCodec1.3.classpath}:\
    ${libs.JDOM1.0.classpath}:\
    ${libs.Slide2.2rc.classpath}:\
    ${libs.Commons-Collection.classpath}:\
    ${file.reference.swingx-2007_06_24.jar}:\
    ${libs.OpenCSV.classpath}:\
    ${libs.HSQLDB.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Apache-Log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Apache-Log4j.classpath=../../../Java/java_libs/log4j/logging-log4j-1.2.14/dist/lib/log4j-1.2.14.jar
main.class=org.bungeni.editor.BungeniEditorClient
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
