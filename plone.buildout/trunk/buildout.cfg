[versions]
chameleon.core = 1.0.0
chameleon.zpt = 1.0.0
z3c.pt = 1.0b16
five.pt = 0.7
cmf.pt = 0.3
sourcecodegen = 0.6.10
elementtree = 1.2.6-20050316
zope.component = 3.6.0
zope.i18n = 3.5.0
zope.i18nmessageid = 3.4.3
zopelib = 2.10.7.0
Products.ResourceRegistries = 1.5.0
Products.PlonePAS = 3.9.0
z3c.recipe.staticlxml = 0.5
repoze.cssutils = 1.0a6
Products.whoopass = 0.2
zc.recipe.cmmi = 1.1.6
Products.PloneHelpCenter = 1.6.1

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml==2.1.2

[zope2]
recipe = repoze.recipe.egg
eggs =
   ${buildout:eggs}
   repoze.zope2

[paster]
recipe = repoze.recipe.egg
eggs = ${buildout:eggs}
scripts = paster
environment = environment

[environment]
CHAMELEON_CACHE=0
CHAMELEON_DEBUG=1

[productdistros]
recipe = plone.recipe.distros
urls =

