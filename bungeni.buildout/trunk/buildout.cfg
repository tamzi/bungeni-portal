initialization =
    from bungeni.utils.capi import capi
    capi.put_env("zope_i18n_allowed_languages")
    capi.put_env("zope_i18n_compile_mo_files")

environment = environment

extra-paths = 
  ${xapian:location}/lib/python
interpreter = python



[ipython]
# ipython shell w/ app eggs
