<!DOCTYPE html 
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" type"text/css"
          href="/static/html/resources/print.css" media="print" />
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <title>BUNGENI</title>
  </head>
  <body>
    <div id="top-layer">
      <div>
        <ul id="portal-personaltools" />
        <ul id="portal-languageselector">
        </ul>
      </div>
    </div>    
    <div id="visual-table-wrapper">
      <div id="main-body-table" class="clearfix">
        <div class="main-column" class="clearfix">
          <ul id="portal-siteactions">
          </ul>
          <div id="portal-searchbox" />
          <a id="portal-logo" href="/">
            <img src="images/sa-newlogo.jpg" alt="The bungeni portal logo" />
          </a>
          <!-- global navigation -->
          <div id="portal-globalnav">
            <ul class="level0">
              <!-- top-level navigation -->
              <ul class="level1">
                <!-- second-level navigation -->
              </ul>
            </ul>
          </div>
          <div id="portal-globalnav-bottom">
            <!-- nothing here -->
          </div>
          <!-- breadcrumbs -->
          <div id="portal-breadcrumbs" />
          <!-- main content-->
          <div id="portal-columns">
            <div id="portal-column-one">
            </div>
            <div id="portal-column-content">
            </div>
            <div id="portal-column-two" />
          </div>
        </div>
      </div>
    </div>
    <div id="portal-footer">
      <div>
        <img src="/static/images/bungeni-logo-tiny.gif"
             alt="The bungeni portal logo" />
        empowered by Bungeni
      </div>
    </div>
  </body>
</html>
