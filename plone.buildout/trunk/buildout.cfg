    repoze.who
    repoze.debug
    bungeni.models
    bungeni.portal
    bungeni.plonepas
    plone.maintemplate
    cmf.pt
    bungenicms.theme
    bungenicms.policy
    Products.groupworkspaces    
    bungeni.portal
    z3c.evalexception
    z3c.autoinclude
    collective.lorem
    Products.PDBDebugMode
    zope.i18nmessageid
    psycopg2

    
