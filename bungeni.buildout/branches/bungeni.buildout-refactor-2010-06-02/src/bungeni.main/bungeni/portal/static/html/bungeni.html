<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- 

    XXX:
    doctype above, this, and html root element are getting stripped out ?!? 
    
-->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>Plone Default</title>
    
    <link rel="xss" href="bungeni.xss" type="text/xss" media="screen" />
    <script src="resources/*.js" type="text/javascript"></script>
    <link rel="stylesheet" href="resources/*.css" type="text/css" />

    <meta http-equiv="Content-Type"
          content="text/html;charset=utf-8" />
  </head>
  <body class="yui-skin-sam">
    <div id="visual-portal-wrapper">
      <div id="portal-top">
        <!-- "plone.portaltop" content provider -->
      </div>
      
      <div class="visualClear" id="clear-space-before-wrapper-table"><!-- --></div>
      
      <table id="portal-columns">
        <tbody>
          <tr>
            <td id="portal-column-one">
              <div class="visualPadding">
                &nbsp;
              </div>
            </td>

            <td id="portal-column-content">
              <div>
                <div id="region-content" class="documentContent">
                  
                  <span id="contentTopLeft"></span>
                  <span id="contentTopRight"></span>
                  
                  <a name="documentContent"></a>

                  <div id="portal-status-message">
                    <!-- "plone.statusmessage" -->
                  </div>
                  
                  <div id="viewlet-above-content">
                    <!-- "plone.abovecontent" content provider -->
                  </div>
                  
                  <div id="content">
                    <!-- document content slot -->
                  </div>
                  
                  <!-- "plone.belowcontent" content provider -->
                  
                  <span id="contentBottomLeft"></span>
                  <span id="contentBottomRight"></span>
                  
                </div>
              </div>
            </td>

            <td id="portal-column-two">
              <div class="visualPadding">
                &nbsp;
              </div>
            </td>

          </tr>
        </tbody>
      </table>
      
      <div class="visualClear" id="clear-space-before-footer"><!-- --></div>

      <div id="manage-portlets">
        <!-- manage portlets -->
      </div>
      
      <div id="portal-footer">
        <!-- portal footer -->
      </div>
      
      <div class="visualClear"><!-- --></div>
    </div>
    
    <div id="kss-spinner">
      <img src="resources/spinner.gif" alt="" />
    </div>

  </body>
</html>
