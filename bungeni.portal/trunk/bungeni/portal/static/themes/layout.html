<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"" />    

    <link rel="stylesheet" href="/static/css/reset.css"
          type="text/css" media="screen" />
    <title>BUNGENI</title>
  </head>
  <body>
    <div id="portal-searchbox">
      
    </div>

    <a id="portal-logo" href="/">
      <img src="/static/images/bungeni-logo.jpg" alt="The bungeni portal logo" />
    </a>

    <!-- global navigation -->
    
    <div id="portal-globalnav">
      <ul class="level0">
        <!-- top-level navigation -->
        <ul class="level1">
          <!-- second-level navigation -->
        </ul>
      </ul>
    </div>
    <div id="portal-globalnav-bottom"><!-- nothing here --></div>

    <div id="portal-personaltools">

    </div>
    
    <!-- breadcrumbs -->
    
    <div id="portal-breadcrumbs">
    </div>


   <!-- main content-->

   <table id="portal-columns">
     <tbody>
       <tr>
         <td id="portal-column-one">
         </td>

           <div class="main-content">           
             <div id="bungeni-workspace">
               <div id="review-portlet" class="item odd">
               </div>
             </div>
           </div>

           <dl class="enableFormTabbing workspace-tab">
             <dt id="fieldsetlegend-display-form-workspace">
               Workspace
             </dt>
             <dd id="fieldset-display-form-workspace">
               <div class="workspace-content"></div>
             </dd>
           </dl>

         <td id="portal-column-two">
         </td>
       </tr>
